<div class="auth row center-xs middle-xs">
      <form class="col-xs-6 shadow-2" (ngSubmit)="authenticate()" #authForm="ngForm">
        <div class="inputs row center-xs middle-xs">
          <h3 class="col-xs-8 title">{{ mode }}</h3>
          <input class="col-xs-8"
            type="email" name="email"
            placeholder="email" required
            [(ngModel)]="user.email" #email="ngModel"
          >
          <div class="error" [hidden]="email.valid || email.pristine">Email is Invalid</div>
          <input class="col-xs-8"
            type="password" name="password"
            placeholder="password" required
            [(ngModel)]="user.password" #password="ngModel"
          >
          <div class="error passwordError" [hidden]="password.valid || password.pristine">Password is Required</div>
          <div class="actions col-xs-12">
            <div class="row center-xs">
              <button [disabled]="!authForm.form.valid"
                type="submit" class="btn-light"
              >{{ mode }}
              </button>
              <a (click)="changeMode()" class="btn-light link">
                {{ linkText }}
              </a>
           </div>
         </div>
        </div>
      </form>
    </div>
